<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="bower_components/pure/pure.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="pure-form pure-form-stacked myForm" action="javascript:void(0);">
        <fieldset>
            <legend>Crushing Your Dreams Mortgage Calculator</legend>

            <label for="balance">Balance</label>
            <input id="balance" placeholder="Amount the loan is for">
            <br>

            <label for="apr">APR</label>
            <input id="apr" placeholder="Annual interest rate">
            <br>

            <label for="term">Loan Term</label>
            <input id="term" placeholder="In years">
            <br>

            <label for="period">Period</label>
            <select id="period">
                <option value="12">monthly</option>
                <option value="6">bimonthly</option>
            </select>
            <br>

            <button id="calculateBtn" class="pure-button pure-button-primary button-error">Calculate</button>
            <br>
            <p id="output"></p>
        </fieldset>
    </form>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
